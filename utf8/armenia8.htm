<H1 ALIGN=CENTER>An Armenian Poem (beginning)</H1>
<PRE>
Աեցեհի իմ լավ ?ւղիե լավարար,
Կյաեբս չտայի կասկածի մհգիե...
Այեպհս կ?ւզհի մհկե իեծ ?ավատր,
Այեպհս կ?ւզհի ?ավատալ մհկիե։
</PRE>
